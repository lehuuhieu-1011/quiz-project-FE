        <script type="application/javascript">
            function goToQuestion(id) {
                localStorage.setItem('id', id);
                console.log(id);
                document.location.assign('./manageQuestion.html');
            }
            function logout() {
                localStorage.clear();
            }

            async function searchByName() {
                const loader = document.getElementById('loader');
                loader.style.display = 'block';

                const txtSearch = document.querySelector('.txtSearch').value;

                const card_desk = document.querySelector('.dom-card');
                card_desk.innerHTML = '';
                try {
                    const apiUrl = `https://quiz-project.azurewebsites.net/admin/courses?name=${txtSearch}`;
                    const response = await axios.get(apiUrl);
                    const data = response.data;
                    console.log(data);
                    loader.style.display = 'none';
                    if (data.length == 0) {
                        card_desk.innerHTML = '<div style="text-align: center">Null</div>';
                        return;
                    }
                    data.map((x) => {
                        card_desk.innerHTML += `
                        <div class="col-xl mb-4" style="margin-top:20px; padding-bottom:20px">
                            <div class="card h-100"  style="cursor: pointer;border-top-left-radius:20px;border-top-right-radius:20px;width:300px;box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; " onclick="goToQuestion(${x.id})">
                                <img src="${x.image}" class="card-img-top"style="cursor: pointer;border-radius:20px" alt="${x.image}" />
                                <div class="card-body">
                                    <p class="card-text">QUIZ</p>
                                    <h5 class="card-title">${x.name}</h5>
                                    <p class="card-text">
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                </div>
                            </div>

                        </div>

                    `;
                    });
                } catch (error) {
                    console.log(error);
                }
            }

            async function funcRemove(id) {
                const apiUrl = `https://quiz-project.azurewebsites.net/admin/deleteCourse/${id}`;
                console.log(apiUrl);
                await axios;
                try {
                    await axios.delete(apiUrl);
                    location.assign('./manageQuiz.html');
                } catch (error) {
                    console.log(error);
                }
            }

            function funcEdit(id) {
                const apiUrl = `https://quiz-project.azurewebsites.net/admin/getCourseById/${id}`;
                const nameEditCourse = document.querySelector('.nameEditCourse');
                axios(apiUrl)
                    .then((res) => {
                        nameEditCourse.value = res.data.name;
                        const image = document.querySelector('.image-edit');
                        if (res.data.image != null) {
                            image.src = res.data.image;
                        }
                        localStorage.setItem('id-edit', id);
                    })
                    .catch((error) => console.log(error));
            }
        </script>

        <script>
            const form = document.getElementById('form-create');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nameCourse = form.nameCourse.value;
                const imageFile = document.querySelector('.image').files[0];
                const urlApi = 'https://quiz-project.azurewebsites.net/admin/addCourse';

                var imageUrl = '';
                if (imageFile != null) {
                    const { url } = await axios
                        .get('https://upload-image-123.azurewebsites.net/')
                        .then((res) => res.data)
                        .catch((error) => console.log(error));
                    console.log(url);

                    // post the image directly to the s3 bucket
                    await axios(url, {
                        method: 'put',
                        headers: {
                            'Content-Type': 'multipart/form-data',
                        },
                        data: imageFile,
                    }).catch((error) => console.log(error));

                    imageUrl = url.split('?')[0];
                }

                try {
                    const response = await axios({
                        method: 'post',
                        url: urlApi,
                        data: {
                            name: nameCourse,
                            image: imageUrl,
                        },
                    });
                    localStorage.setItem('id-course', response.data.id);
                    location.assign('./createQuestion.html');
                } catch (error) {
                    console.log(error);
                }
            });
        </script>
        <script>
            (function () {

                if (username == null) {

        <script>
            const formEdit = document.querySelector('#form-edit');
            formEdit.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nameCourse = document.querySelector('.nameEditCourse').value;
                var oldImageUrl = document.querySelector('.image-edit').src;
                const imageFile = document.querySelector('.file-edit').files[0];

                const idCourse = localStorage.getItem('id-edit');
                const urlApi = `https://quiz-project.azurewebsites.net/admin/updateCourse/${idCourse}`;

                var imageUrl = '';
                if (imageFile != null) {
                    const { url } = await axios
                        .get('https://upload-image-123.azurewebsites.net/')
                        .then((res) => res.data)
                        .catch((error) => console.log(error));
                    console.log(url);

                    // post the image directly to the s3 bucket
                    await axios(url, {
                        method: 'put',
                        headers: {
                            'Content-Type': 'multipart/form-data',
                        },
                        data: imageFile,
                    }).catch((error) => console.log(error));

                    imageUrl = url.split('?')[0];
                }
                if (imageUrl != '') {
                    oldImageUrl = imageUrl;
                }

                try {
                    const response = await axios({
                        method: 'put',
                        url: urlApi,
                        data: {
                            id: idCourse,
                            name: nameCourse,
                            image: oldImageUrl,
                        },
                    });
                    localStorage.removeItem('id-edit');
                    location.assign('./manageQuiz.html');
                } catch (error) {
                    console.log(error);
                }
            });
        </script>
