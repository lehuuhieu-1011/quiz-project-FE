    <head>
        <link rel="stylesheet" type="text/css" href="./css/styleQuestion.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

        <!-- Bootstrap Icons-->

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

        <title>Question Page</title>
    </head>
    <body style="background: white">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" style="background: white">
            <nav
                class="navbar navbar-expand-lg navbar-light fixed-top py-3"
                id="mainNav"
                style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; background: white"
            >
                <div class="container">
                    <a class="navbar-brand" href="./quiz.html" style="font-size: 30px; color: #59ab6e">Quiz Game</a>
                    <div class="infoUser"></div>
                    <div style="float: right" id="time001"></div>
                </div>
            </nav>
        </nav>
        <div id="loader"></div>

        <div class="template-code"></div>
        <div class="small text-center text-muted">Nh√≥m 7 - Quiz Game Assginment</div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            (async function () {
                const template_code = document.querySelector('.template-code');
                const id = localStorage.getItem('id');
                localStorage.removeItem('id');

                const api = `https://quiz-project.azurewebsites.net/admin/course/${id}`;
                // const api = `http://localhost:8080/admin/course/${id}`;
                const response = await axios(api);
                const data = response.data;
                console.log(data);

                var index = 0;
                if (data.length == 0) {
                    return;
                }
                const loader = document.getElementById('loader');

                loader.style.display = 'none';
                template_code.innerHTML = `
                <div style="padding: 20px"></div>
                <div class="wrapper2" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px ;height: 100px; width: 1000px; background-color: white; border-radius: 7px">
                    <div class="shadow-md">
                        <div class="h4 font-weight-bold title" style="font-size: 25px; text-align: center"></div>
                    </div>
                </div>
                <div class="body"></div>
                <button class="custom-btn btn-6" style="border-radius: 10px; margin-left: 1200px; height: 50px; width: 200px; background: linear-gradient(45deg,   #59ab6e 0%,rgba(66, 245, 189,0.4) 100%);">
                    <span> Submit</span>
                </button>
                <div style="padding: 50px"></div>
                `;
                const title = document.querySelector('.title');
                const body = document.querySelector('.body');
                title.innerHTML = data[0].coursesQuiz.name;
                data.map((x) => {
                    index++;
                    body.innerHTML += `
                        <div class="wrapper3" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px ; width: 1000px; background-color: white; border-radius: 7px">
                            <div class="shadow-md">
                                <div class="text-center"></div>
                                <div class="h4 font-weight-bold" style="font-size: 20px">
                                    ${
                                        x.image == ''
                                            ? `<div class="h4 font-weight-bold" style="font-size: 20px">${index}. ${x.question}</div>`
                                            : `<div class="box">
                                            <img src="${x.image}" alt="${x.image}" width="100px" style="padding-right: 10px"/>
                                            <span>${index}. ${x.question}</span>
                                        </div>`
                                    }
                                </div>
                                <hr />
                                <div class="">
                                    <form>
                                        ${
                                            x.answerA == ''
                                                ? ''
                                                : `<label class="options" style="font-size: 15px"
                                            >${x.answerA} <input type="radio" name="radio" id="rd" /> <span class="checkmark"></span>
                                        </label>
                                        <br/>`
                                        }
                                        ${
                                            x.answerB == ''
                                                ? ''
                                                : `<label class="options" style="font-size: 15px"
                                            >${x.answerB} <input type="radio" name="radio" id="rd"  /> <span class="checkmark"></span>
                                        </label>
                                        <br/>`
                                        }
                                        ${
                                            x.answerC == ''
                                                ? ''
                                                : `<label class="options" style="font-size: 15px"
                                            >${x.answerC} <input type="radio" name="radio" id="rd"  /> <span class="checkmark"></span>
                                        </label>
                                        <br/>`
                                        }
                                        ${
                                            x.answerD == ''
                                                ? ''
                                                : `<label class="options" style="font-size: 13px"
                                            >${x.answerD} <input type="radio" name="radio" id="rd"  /> <span class="checkmark"></span>
                                        </label>
                                        <br/>`
                                        }
                                    </form>
                                </div>
                            </div>
                    `;
                });
                var minutes = 1;
                var seconds = 30;

                function timer001() {
                    seconds -= 1;
                    if (seconds == 0) {
                        minutes -= 1;
                        if (minutes >= 0) {
                            seconds = 59;
                        }
                    }
                    if (minutes < 0) {
                        minutes++;
                        time001.innerHTML = `${minutes} : ${seconds}`;
                        window.clearInterval(update);
                        console.log('done');
                    } else {
                        time001.innerHTML = `${minutes} : ${seconds}`;
                    }
                }
                update = setInterval(timer001, 1000);
            })();
        </script>

        <script>
            const infoUser = document.querySelector('.infoUser');
            if (localStorage.getItem('username') == null) {
                //         infoUser.innerHTML = `
                //     <li class="nav-item"><a class="nav-link"  style="color: white" href="./register.html">Register</a></li>
                //             <li class="nav-item"><a class="nav-link"  style="color: white"   href="./login.html">Login</a></li>
                // `;
            } else {
                infoUser.innerHTML = `
                <a class="nav-link"  style="color: white" href="./login.html" onclick="logout()">Logout</a>
                <div>Username&nbsp:&nbsp${localStorage.getItem('username')}</div>
        `;
            }
        </script>

        <script type="application/javascript">
            function logout() {
                localStorage.clear();
            }
        </script>
    </body>
</html>
