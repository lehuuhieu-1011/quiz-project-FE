        <div id="loader"></div>
        <div class="container">

            <div class="s004" style="padding-top: 100px" >
                <form>
                    <fieldset>
                        <legend>ALL QUIZ</legend>
                        <div class="inner-form" style="border-radius: 50px">
                            <div class="input-field">
                                <input class="form-control" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
                                <button class="btn-search" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>

            <div style="padding-top: 45px">
                <div class="row row-cols-1 row-cols-md-3 dom-card border-light"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            (async function () {
                const loader = document.getElementById('loader');

                const card_desk = document.querySelector('.dom-card');
                const api = 'https://quiz-project.azurewebsites.net/admin/course';
                // const api = 'http://localhost:8080/admin/course';
                try {
                    const response = await axios(api);
                    console.log(response.data);
                    const data = response.data;
                    loader.style.display = 'none';
                    data.map((x) => {
                        card_desk.innerHTML += `
                        <div class="col mb-4"   >
                            <div class="card h-100"  style="cursor: pointer;border-radius:20px;box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px; " onclick="goToQuestion(${x.id})">
                                <img src="${x.image}" class="card-img-top"style="cursor: pointer;border-radius:20px" alt="${x.image}" />
                                <div class="card-body">
                                    <p class="card-text">QUIZ</p>
                                    <h5 class="card-title">${x.name}</h5>
                                    <p class="card-text">
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                </div>
                            </div>
                
                        </div>
                
                    `;
                    });
                } catch (error) {
                    console.log(error);
                }
            })();
        </script>

        <script>
            const infoUser = document.querySelector('.infoUser');
            if (localStorage.getItem('username') == null) {
                infoUser.innerHTML = `
                    <li class="nav-item"><a class="nav-link"  style="font-size: 20px; color: #59ab6e" href="./register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link"  style="font-size: 20px; color: #59ab6e"  href="./login.html">Login</a></li>
                `;
            } else {
                infoUser.innerHTML = `
                
                <li class="nav-item"><a class="nav-link" style="font-size: 20px; color: #59ab6e"  href="./login.html" onclick="logout()">Logout</a></li>
                <li class="nav-item"><a style="color: black;font-weight: bold;font-size: 20px" >Username&nbsp:&nbsp${localStorage.getItem('username')}</a></li>
                
                `;
            }
        </script>

        <script type="application/javascript">
            function goToQuestion(id) {
            localStorage.setItem('id', id);
            console.log(id);
            document.location.assign('./question.html');
            }
            function logout() {
            localStorage.clear();
            }
        </script>
