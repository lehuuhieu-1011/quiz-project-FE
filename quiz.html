                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse">
                    <a class="navbar-brand" href="./quiz.html">Quiz</a>

                    <a class="btn btn-success my-2 my-sm-0" href="./login.html">Login</a>
                </div>
            </nav>
        </div>
        <div id="loader"></div>
        <div class="container">
            <h1 style="text-align: center; padding-top: 80px">ALL QUIZ</h1>
            <div style="padding-top: 45px">
                <div class="row row-cols-1 row-cols-md-3 dom-card border-light"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            (async function () {
                const loader = document.getElementById('loader');

                const card_desk = document.querySelector('.dom-card');
                const api = 'https://quiz-project.azurewebsites.net/admin/course';
                // const api = 'http://localhost:8080/admin/course';
                try {
                    const response = await axios(api);
                    console.log(response.data);
                    const data = response.data;
                    loader.style.display = 'none';
                    data.map((x) => {
                        card_desk.innerHTML += `
                        <div class="col mb-4">
                            <div class="card h-100" style="cursor: pointer" onclick="goToQuestion(${x.id})">
                                <img src="${x.image}" class="card-img-top" alt="${x.image}" />
                                <div class="card-body">
                                    <p class="card-text">QUIZ</p>
                                    <h5 class="card-title">${x.name}</h5>
                                    <p class="card-text">
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                </div>
                            </div>
                        </div>
                    `;
                    });
                } catch (error) {
                    console.log(error);
                }
            })();
        </script>

        <script type="application/javascript">
            function goToQuestion(id) {
                localStorage.setItem('id', id);
                console.log(id);
                document.location.assign('./question.html');
            }
        </script>
